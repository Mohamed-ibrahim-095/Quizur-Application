<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizur - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Linking Google Fonts - Roboto font with multiple weights -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Master stylesheet -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Start Haeder -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <p class="app-name">
            <span class="app-name-link"
              ><span class="q-letter">q</span
              ><span class="letters">uizer</span></span
            >
          </p>
        </div>
      </div>
    </header>
    <!-- End Haeder -->
    <!-- Start Hero Image -->
    <section class="hero-image">
      <div class="container">
        <div class="hero-image-content">
          <!-- <img src="../image/Good-team-cuate.png" alt="Good-team-cuate" /> -->
          <img src="../image/Onboarding-cuate.png" alt="Good-team-cuate" />
        </div>
      </div>
    </section>
    <!-- End Hero Image -->
    <div class="application-wallpaper">
      <div class="container">
        <div class="form-container">
          <div class="form sign sign-up">
            <!-- Sign Up Logo -->
            <div class="form-header-box">
              <p>
                <span class="first">s</span>ign <span class="second">u</span>p
              </p>
            </div>
            <!-- Form -->
            <form action="" class="form-contnet-box">
              <!-- Inputs -->
              <div class="form-inputs">
                <div class="input-box">
                  <input type="text" id="user-name" placeholder="user name" />
                  <span class="input-icon"
                    ><i class="fa-solid fa-user"></i
                  ></span>
                </div>
                <div class="input-box">
                  <input
                    type="email"
                    id="user-email"
                    placeholder="user email"
                  />
                  <span class="input-icon"
                    ><i class="fa-solid fa-envelope"></i
                  ></span>
                </div>
                <div class="input-box">
                  <input
                    type="password"
                    id="user-password"
                    placeholder="user password"
                  />
                  <span class="input-icon" id="show-password"
                    ><i class="fa-solid fa-eye"></i
                  ></span>
                </div>
              </div>
              <!-- Validations -->
              <div class="form-validation">
                <ul class="validation-list">
                  <li class="valid-name">username validation</li>
                  <li class="valid-email">email validation</li>
                  <li class="valid-pass-lower" placeholder="user password">
                    pass - lowercase letter
                  </li>
                  <li class="valid-pass-upper" placeholder="user password">
                    pass - uppercase letter
                  </li>
                  <li class="valid-pass-number" placeholder="user password">
                    pass - numbers
                  </li>
                  <li class="valid-pass-special" placeholder="user password">
                    pass - special characters
                  </li>
                  <li class="valid-pass-long" placeholder="user password">
                    pass - 8 characters long
                  </li>
                </ul>
              </div>
              <!-- Approval -->
              <div class="form-approval">
                <div class="chick-box">
                  <span class="icon"><i class="fa-solid fa-check"></i></span>
                </div>
                <div class="text-box">
                  <span class="text"
                    >i agree to the site's terms and conditions</span
                  >
                </div>
              </div>
              <!-- Button Sign Up -->
              <div class="form-send-button">
                <button class="main-sign signup" type="submit">
                  <span class="icon"
                    ><i class="fa-solid fa-right-to-bracket"></i
                  ></span>
                  <span class="text">sign up</span>
                </button>
              </div>
            </form>
            <!-- Chick Acount -->
            <div class="form-footer-box">
              <span class="text">already have account?</span>
              <span class="link"><a href="">sign in</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script JS File -->
    <script src="../javascript/sign_up.js" type="module"></script>
  </body>
</html>
