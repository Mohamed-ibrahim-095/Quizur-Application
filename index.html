<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Linking Google Fonts - Roboto font with multiple weights -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Master stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Haeder -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <p class="app-name">
            <span class="app-name-link"
              ><span class="q-letter">q</span
              ><span class="letters">uizer</span></span
            >
          </p>
        </div>
      </div>
    </header>
    <!-- End Haeder -->
    <!-- Start Hero Image -->
    <section class="hero-image">
      <div class="container">
        <div class="hero-image-content">
          <img src="image/Brainstorming-cuate.png" alt="Brainstorming" />
        </div>
      </div>
    </section>
    <!-- End Hero Image -->
    <!-- Start Skills Section -->
    <section class="application-wallpaper">
      <div class="container">
        <div class="skills-container">
          <!-- Header -->
          <div class="skills-header">
            <div class="header-title"><span>available skills</span></div>
            <div class="header-sub-title">
              <span
                >what kind of skill you need test your knowledge in your chosen
                field</span
              >
            </div>
          </div>
          <!-- content -->
          <div class="skills-contnet">
            <div class="skills-contnet-box">
              <!-- Start Skill Box -->
              <div class="skill-box active" skilltype="frontend">
                <div class="skill over-lay-hover">
                  <div class="skill-chick-box">
                    <span class="chick"></span>
                  </div>
                  <div class="skill-image-box">
                    <img src="image/Programmer-cuate.png" alt="" />
                  </div>
                  <div class="skill-names-box">
                    <span>front end developer</span>
                  </div>
                </div>
              </div>
              <!-- End Skill Box -->
              <!-- Start Skill Box -->
              <div class="skill-box" skilltype="backend">
                <div class="skill over-lay-hover">
                  <div class="skill-chick-box">
                    <span class="chick"></span>
                  </div>
                  <div class="skill-image-box">
                    <img src="image/Freelancer-cuate.png" alt="" />
                  </div>
                  <div class="skill-names-box">
                    <span>back end developer</span>
                  </div>
                </div>
              </div>
              <!-- End Skill Box -->
              <!-- Start Skill Box -->
              <div class="skill-box" skilltype="designer">
                <div class="skill over-lay-hover">
                  <div class="skill-chick-box">
                    <span class="chick"></span>
                  </div>
                  <div class="skill-image-box">
                    <img src="image/Designer.png" alt="" />
                  </div>
                  <div class="skill-names-box">
                    <span>designer</span>
                  </div>
                </div>
              </div>
              <!-- End Skill Box -->
            </div>
          </div>
          <!-- Next Page Button -->
          <div class="button-container">
            <button class="next-button">
              <i class="fa-solid fa-arrow-right"></i><span>next page</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- End Skills Section -->
    <!-- Created By Mohamed Ibrahim 12-Jul-2024 || 12-7-2024 -->
    <!-- Script JS File -->
    <script src="javascript/script.js" type="module"></script>
  </body>
</html>
